<head>
  <title>HelloWorld TypeScript</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Helloworld TypeScript</h1>
        <h2>Open this page in multiple browsers and click the button</h2>
    </header>

    <ul>
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>
    <input type="button" value="Click to send an event" />
</div>
</body>

<template name="event">
    <li>{{text}} - {{createdAt}}</li>
</template>
